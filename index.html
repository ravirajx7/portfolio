<body class="theme-glitch">

<div class="theme-switcher">
    <button class="theme-button" data-theme="theme-glitch" title="Activate Glitch Theme">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3h7v9H3zM14 12h7v9h-7z"/></svg>
    </button>
    <button class="theme-button" data-theme="theme-ink" title="Activate Ink Theme">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg>
    </button>
    <button class="theme-button" data-theme="theme-brutalist" title="Activate Brutalist Theme">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18"></rect></svg>
    </button>
</div>
